<!doctype html>
	<!DOCTYPE html>
	<!DOCTYPE html>
<html>
<head>
<title>Swapp</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
body {font-family: "Open Sans"}
</style>
</head>
<body class="w3-light-grey">

<!-- Navigation bar with social media icons -->
<div class="w3-bar w3-black w3-hide-small">
  <a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-search"></i></a>
  <a href="/swapp/home" class="w3-bar-item w3-button">Home</a>
  <a href="/swapp/search" class="w3-bar-item w3-button">Search</a>
  <a href="/swapp/profile" class="w3-bar-item w3-button">Profile</a>
  <a href="/swapp/list/0" class="w3-bar-item w3-button">Explore</a>
  {% if user.username is not ""%}
  <a href = "/swapp/logout" class="w3-bar-item w3-right" >Cerrar sesion</a>
  {%endif%}
</div>
  
<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1600px">

  <!-- Header -->
  <header class="w3-container w3-center w3-padding-48 w3-white">
    <h1 class="w3-xxxlarge"><b>Swapp</b></h1>
    <h6>La red social de <span class="w3-tag">Star Wars</span></h6>
  </header>  

 	{% block content %}

	{% endblock %}

  <footer class="w3-container w3-dark-grey" style="padding:32px">
    <a href="#" class="w3-button w3-black w3-padding-large w3-margin-bottom"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
    </footer>
  	</body>
	</html>
